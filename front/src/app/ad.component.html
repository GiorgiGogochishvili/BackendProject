<form [formGroup]="adForm" (ngSubmit)="onSubmit()" class="vertical-form">
  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title">

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>

  <label for="date">Date:</label>
  <input type="date" id="date" formControlName="date">

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" formControlName="contactInfo" formArrayName="0">

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="contactInfo" formArrayName="0">

  <button type="submit" [disabled]="adForm.invalid">Submit</button>
</form>
